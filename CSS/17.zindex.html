<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #71deff;
border: 1px solid black;

        }
        .one{
position: relative;
z-index: -1;
            background-color: aquamarine;
            top: 50px;
        }
        .two{
            background-color: chartreuse;
            position: relative;

        }
    </style>
</head>
<body>
    <h1>Zindex</h1>
    <div class="box">1</div>
    <div class="box one">2</div>
    <div class="box two">3</div>
</body>
</html>
